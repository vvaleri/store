<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>store</title>
</head>

<body>
  <div class="wrapper">
    <div class="menu">
      <div class="menu__head">
        <div class="menu__logo">
          <picture>
            <source srcset="img/logo.webp" type="image/webp">
              <img src="img/logo.png" alt="красно-синий логотип">
          </picture><span>beco</span>
        </div>
        <div class="menu__button">
          <img src="img/menu-label.png" alt="кнопка меню">
          <div class="menu__burger"> <span></span>
          </div>
        </div>
      </div>
      <nav class="menu__category">
        <ul class="menu__inner">
          <li class="menu__item active" data-menu="catalog">
            <a class="menu__link link-menu" href="#">
              <svg class="link-menu__icon" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 3H3v7h7V3zM21 3h-7v7h7V3zM21 14h-7v7h7v-7zM10 14H3v7h7v-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg><span class="link-menu__text">Каталог</span>
            </a>
          </li>
          <li class="menu__item" data-menu="health">
            <a class="menu__link link-menu" href="#">
              <svg class="link-menu__icon" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg><span class="link-menu__text">Здоровье</span>
            </a>
          </li>
          <li class="menu__item" data-menu="beauty">
            <a class="menu__link link-menu" href="#">
              <svg class="link-menu__icon" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.501 5.501 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78v0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg><span class="link-menu__text">Красота</span>
            </a>
          </li>
          <li class="menu__item" data-menu="recreation">
            <a class="menu__link link-menu" href="#">
              <svg class="link-menu__icon" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 22v-3.87a3.37 3.37 0 00-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0020 4.77 5.07 5.07 0 0019.91 1S18.73.65 16 2.48a13.38 13.38 0 00-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 005 4.77a5.44 5.44 0 00-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 009 18.13V22m0-3c-5 1.5-5-2.5-7-3l7 3z"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg><span class="link-menu__text">Развлечения</span>
            </a>
          </li>
          <li class="menu__item" data-menu="auto">
            <a class="menu__link link-menu" href="#">
              <svg class="link-menu__icon" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 3H1v13h15V3zM16 8h4l3 3v5h-7V8zM5.5 21a2.5 2.5 0 100-5 2.5 2.5 0 000 5zM18.5 21a2.5 2.5 0 100-5 2.5 2.5 0 000 5z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg><span class="link-menu__text">Авто</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <header class="header container">
      <h1 class="header__title"></h1>
      <div class="header__search">
        <input type="text" placeholder="Какой магазин вам нужен?">
      </div>
    </header>
    <main class="container">
      <div class="catalog main-content active" data-menu="catalog">
        <div class="main-card">
          <div class="main-card__text">
            <div class="main-card__head">
              <h2 class="main-card__title">пробка на мира</h2>
              <p class="main-card__sign">Вечер для двоих</p>
            </div>
            <div class="main-card__offer"> <span class="main-card__discount">-50%</span>
              <p class="main-card__service">СКИДКА</p>
            </div>
          </div>
          <div class="main-card__img">
            <img src="img/card-img-1.png" />
          </div>
        </div>
      </div>
      <div class="health main-content" data-menu="health">Здоровье</div>
      <div class="beauty main-content" data-menu="beauty">Красота</div>
      <div class="recreation main-content" data-menu="recreation">Развлечения</div>
      <div class="auto main-content" data-menu="auto">Авто</div>
    </main>
  </div>
  <script src="js/bundle.min.js">
  </script>
</body>

</html>
